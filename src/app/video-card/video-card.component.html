<div *ngIf="!isSearchList ; else searchedList">
  <img [src]="videoDetails.thumbnails" alt="Video Thumbnail">
  <div class="video-details">
    <img class="channel-icon" [src]="videoDetails.channelIcon" alt="">
    <div>
      <h2>{{videoDetails.title}}</h2>
      <p>{{videoDetails.channelTitle}}</p>
      <p>{{videoDetails.viewCount}} views <span>3 days ago</span></p>
    </div>
  </div>
</div>

<ng-template #searchedList>
  <div class="searchedList">
    <img [src]="videoDetails.thumbnails" alt="Video Thumbnail">
    <div>
        <h2>{{videoDetails.title}}</h2>
        <p>{{videoDetails.viewCount}} <span>3 days ago</span></p>
        <p>{{videoDetails.channelTitle}}</p>
        <p>{{videoDetails.videoDescription}}</p>
    </div>
  </div>
</ng-template>
