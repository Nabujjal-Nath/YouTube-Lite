<div>
  <img [src]="videoDetails.thumbnails" alt="Video Thumbnail">
  <div class="video-details">
    <img class="channel-icon" [src]="videoDetails.channelIcon" alt="">
    <div>
      <h2>{{videoDetails.title}}</h2>
      <p>{{videoDetails.channelTitle}}</p>
      <p>{{videoDetails.viewCount}} views <span>3 days ago</span></p>
    </div>
  </div>
</div>
