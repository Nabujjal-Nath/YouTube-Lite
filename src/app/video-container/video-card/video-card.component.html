<div class="yt-video-cards" *ngIf="mostPopularVideos.length > 0">
    <div class="yt-video-card" *ngFor="let video of mostPopularVideos">
      <img [src]="video.thumbnails" alt="Video Thumbnail">
      <div class="video-details">
        <img class="channel-icon" [src]="video.channelIcon" alt="">
        <div>
          <h2>{{video.title}}</h2> 
          <p>Channel: {{video.channelTitle}}</p>
          <p>Views: {{video.viewCount}}</p>
        </div>
      </div>
    </div>
</div>
  <div *ngIf="mostPopularVideos.length === 0">
    <p>Loading data...</p>
  </div>
