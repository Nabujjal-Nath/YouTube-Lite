<div *ngIf="mostPopularVideos.length > 0">
    <div *ngFor="let video of mostPopularVideos">
      <img [src]="video.thumbnails" alt="Video Thumbnail">
      <ul >
        <li>{{video.title}}</li>
        <li>Channel: {{ video.channelTitle }}</li>
        <li>Views: {{ video.viewCount }}</li>
    </ul>
    </div>
  </div>
  <div *ngIf="mostPopularVideos.length === 0">
    <p>Loading data...</p>
  </div>
