<div class="chat-container">
    <div class="messages">
        <div *ngFor="let chat of chatMessages">
            <app-chat-message [chat]="chat"></app-chat-message>
        </div>
    </div>
    <div>
        <div class="user-icon">
        </div>
        <div class="input-area">
            <input type="text" [(ngModel)]="liveMessage" />
            <button (click)="sendMessage()">Send</button>
        </div>
    </div>

</div>
